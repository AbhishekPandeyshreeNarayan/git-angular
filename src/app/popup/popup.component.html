<form class="example-form" [formGroup]="userForm" (ngSubmit)="addUsers()">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput placeholder="ID" formControlName="id">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Roles</mat-label>
        <input matInput placeholder="Roles" formControlName="roles">
        <mat-error *ngIf="roles?.hasError('required')">
          Roles are required
        </mat-error>
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-footer>
      <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button>
        | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
      </div>
    </mat-card-footer>
  </mat-card>
</form>
